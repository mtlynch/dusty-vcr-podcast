version: 2.1
jobs:
  check-whitespace:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Check for trailing whitespace
          command: build-checks/check-trailing-whitespace
  check_html_format:
    docker:
      - image: cimg/node:14.19.3
    steps:
      - checkout
      - run:
          name: Download npm packages
          command: npm install
      - run:
          name: Check formatting
          command: npm run check-format
  build:
    docker:
      - image: peaceiris/hugo:v0.84.4
    steps:
      - checkout
      - run:
          name: Get submodules
          command: |
            git submodule init
            git submodule update --remote
      - run:
          name: Build public site
          command: hugo
      - persist_to_workspace:
          root: ./
          paths:
            - public
            - firebase.json
            - .firebaserc
  deploy:
    docker:
      - image: mtlynch/firebase-tools:8.1.1-node-14.0.0
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Deploy to firebase
          command: firebase deploy --token="$FIREBASE_DEPLOY_TOKEN"
workflows:
  version: 2
  test-deploy:
    jobs:
      - check-whitespace
      - check_html_format
      - build
      - deploy:
          requires:
            - build
            - check-whitespace
            - check_html_format
          filters:
            branches:
              only: master
